query ($id: Int) {
  Media(id: $id) {
    relations {
      nodes {
        id
        idMal
        type
        title {
          english
          romaji
          native
        }
        coverImage {
          medium
          large
        }
        mediaListEntry {
          status
          id
          progress
        }
        description
        episodes
        duration 
        trailer {
          site
          id
        }
        genres
        synonyms
        averageScore
        popularity
        streamingEpisodes {
          title
          thumbnail
        }
        favourites
        tags {
          name
        }
        startDate {
          year
          month
          day
        }
        endDate {
          year
          month
          day
        }
        status
        nextAiringEpisode {
          timeUntilAiring
          airingAt
          episode
        }
      }
    }
  }
}
